<div class="table-container mat-elevation-z8">
  <table mat-table class="full-width-table" matSort>
    <ng-container *ngFor="let prop of displayedColumns; trackBy: trackByFn" [matColumnDef]="prop">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ prop | titlecase }}</th>
      <td mat-cell *matCellDef="let row">{{ row[prop] }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator pageSize="50" [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
</div>
